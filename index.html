<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube mobile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video src="./store/img/mypage.png"></video>
    </section>
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#D</li>
                <li>#R</li>
                <li>#E</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    youtube 입문편  youtube 입문편 youtube 입문편 youtube 입문편
                    youtube 입문편 youtube 입문편 youtube 입문편 youtube 입문편
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>
        <ul class="actions">
            <li>
                <button><i class="active fa-thumbs-up"><span>1K</span></i></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"><span>0</span></i></button>
            </li>
            <li>
                <button><i class="fas fa-share"><span>Share</span></i></button>
            </li>
            <li>
                <button><i class="fas fa-plus"><span>Save</span></i></button>
            </li>
            <li>
                <button><i class="fas fa-font-awesome-flag"><span>Report</span></i></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="./store/img/user.png" alt="">
                <div class="info">
                    <span class="name">coding</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="./store/img/item1.jpeg" alt=""></div>
                <div class="info">
                    <span class="title">기초 강의</span>
                    <span class="name">coding</span>
                    <span class="views">82k views</span>
                </div>
                <button class="more"><i class="fas fa-ellipsis-v">...</i></button>
            </li>
            <li class="item">
                <div class="img"><img src="./store/img/item2.png" alt=""></div>
                <div class="info">
                    <span class="title">기초 강의2</span>
                    <span class="name">coding</span>
                    <span class="views">82k views</span>
                </div>
                <button class="more"><i class="fas fa-ellipsis-v">...</i></button>
            </li>
            <li class="item">
                <div class="img"><img src="./store/img/item3.jpeg" alt=""></div>
                <div class="info">
                    <span class="title">기초 강의3</span>
                    <span class="name">coding</span>
                    <span class="views">82k views</span>
                </div>
                <button class="more"><i class="fas fa-ellipsis-v">...</i></button>
            </li>
        </ul>
    </section>
</body>
</html>
