<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index4.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu_ul">
                    <li><a href="#">어제의 일기</a></li>
                    <li><a href="#">오늘의 일기</a></li>
                    <li><a href="#">내일의 일기</a></li>
                </ul>
            </div>
            <div class="user">
                <a href="#"><img src="./store/img/user.png" alt="" width="32" height="32"></a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper_header">
                <h1>일기장</h1>
                <p>
                    일기장 입니다. <br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요. <br>
                    <span id="point">Have a Good Day.</span>
                </p>
            </div>
            <div class="contents">
                <p class="diary-title">
                    쭈꾸미의 일기
                </p>
                <p>
                    오늘은 김치찜을 먹었다. 계란말이도 함께 있는 세트였다.  <br>
                    맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다.  <br>
                    내일은 과식하지 말아야겠다. 
                </p>
                <p class="diary-date">
                    2022년 7월 5일
                    날씨 흐림
                </p>
            </div>
        </div>
    </div>
