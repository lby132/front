<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./adf2.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <h1 class="logo">
                HAGD
            </h1>
            <div class="menu">
                <ul class="menu_ul">
                    <li>
                        <a href="#">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#">내일의 일기</a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="user">
                <img src="./store/img/user.png" alt="">
            </div>
        </div>
        <div class="clearfix"></div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    일기장
                </h1>
                <p class="wrapper__head__sub">
                    일기장 입니다.<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">Have a Good Day.</span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__contents">
                    <p class="diary-title">
                        쭈꾸미의 일기
                    </p>
                    <p>
                        오늘은 <span class="kimchi">김치찜</span>을 먹었다. <span class="egg">계란말이</span>도 함께 있는 세트였다.<br>
                        맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다.<br>
                        내일은 <span class="highlight">과식하지 말아야겠다.</span> 
                    </p>
                    <p class="diary-date">
                        2022년 7월 5일<br>
                        날씨 흐림
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
